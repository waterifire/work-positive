{% extends 'basic1.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" href="{% static 'hobby/hobby_home.css' %}">
<title>Hobby Home</title>
{% endblock title %}

{% block content %}
<h1>Hobby Home</h1>

<div class="hobby_add_zone">
  <div class="container">
    <div class="hobby_add_area">
      <form action="" method="post">
        {% csrf_token %}
        Add hobby {{hl_form.hobbylist_name}}
        <input type="submit" value="Add" name="hobby_add">
      </form>
    </div>
    <div class="hobby_search_area">
      <a href="{% url 'hobby_home' %}">All</a>
      <form action="" method="get">
        {% csrf_token %}
        <input type="text" name='q' placeholder="Search...">
        <input type="submit" name='search_btn' value='Search'/>
      </form>
    </div>
  </div>
</div>
<hr>

<div class="hobby_list_zone">
  <div class="container">
    <div class="hobby_list_area">
      {% for hobby in hobbies %}
      <a href="{% url 'hobby_area' hobby.id %}">
        {{hobby|title}}
      </a>
      <br>
      {% endfor %}

    </div>
  </div>
</div>



{% endblock content %}
